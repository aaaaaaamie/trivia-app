        function saveData() {
            try {
                localStorage.setItem('triviaAppData', JSON.stringify(triviaData));

        function loadData() {
            try {
                const saved = localStorage.getItem('triviaAppData');
                if (saved) {
                    const loaded = JSON.parse(saved);
                    Object.assign(triviaData, loaded);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }

        function updateAutoPopulateButton() {
            const round = triviaData.rounds.find(r => r.roundNumber === currentRound);
            const currentCount = round.questions.length;
            const btn = document.getElementById('autoPopulateBtn');

            if (currentCount >= 15) {
                btn.textContent = `ç¬¬${currentRound}è½®å·²æ»¡ (${currentCount}é¢˜)`;
                btn.disabled = false;
            } else {
                btn.textContent = `è‡ªåŠ¨å¡«å……æœ¬è½®è‡³15é¢˜ (å½“å‰${currentCount}é¢˜)`;
                btn.disabled = false;
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            const round = triviaData.rounds.find(r => r.roundNumber === currentRound);

            container.innerHTML = round.questions.map((q, index) => {

                } else {

                let answerHTML = '';
                if (showAnswers) {
                    if (isBilingual && q.a_cn && q.a_en) {
                        answerHTML = `
                            <div class="answer-section">
                                <div class="answer-label">âœ“ ç­”æ¡ˆ</div>
                                <div class="answer-text">${q.a_cn}</div>
                                <div class="question-text-en" style="margin-top: 5px;">${q.a_en}</div>
                            </div>
                        `;
                    } else {
                        answerHTML = `

                                <div class="answer-label">âœ“ ç­”æ¡ˆ</div>
                                <div class="answer-text">${q.answer}</div>

                return `

                            <span class="category-badge category-${getCategoryClass(q.category)}">${q.category}</span>

        function getCategoryClass(category) {
            const map = {
                'ç§‘å­¦': 'science',
                'éŸ³ä¹': 'music',
                'å¨±ä¹': 'entertainment',
                'ä½“è‚²': 'sports',
                'åœ°ç†': 'geography',
                'æ–‡å­¦': 'literature',

        function toggleAnswers() {

        function editQuestion(roundNumber, questionIndex) {
            const round = triviaData.rounds.find(r => r.roundNumber === roundNumber);
            const question = round.questions[questionIndex];

            const newCategory = prompt('ä¿®æ”¹åˆ†ç±»:', question.category);
            if (newCategory !== null && newCategory.trim() !== '') {
                question.category = newCategory.trim();
            }

            const newQuestion = prompt('ä¿®æ”¹é—®é¢˜:', question.question);
            if (newQuestion !== null && newQuestion.trim() !== '') {
                question.question = newQuestion.trim();
            }

            const newAnswer = prompt('ä¿®æ”¹ç­”æ¡ˆ:', question.answer);
            if (newAnswer !== null && newAnswer.trim() !== '') {
                question.answer = newAnswer.trim();
            }

            saveData();
            renderQuestions();
            updateAutoPopulateButton();
        }

        function deleteQuestion(roundNumber, questionIndex) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé—®é¢˜å—?è¿™å°†åŒæ—¶ä»é¢˜åº“ä¸­æ°¸ä¹…åˆ é™¤è¯¥é—®é¢˜ã€‚')) {
                const round = triviaData.rounds.find(r => r.roundNumber === roundNumber);
                const questionToDelete = round.questions[questionIndex];

                // Remove from round
                round.questions.splice(questionIndex, 1);

                // Remove from question bank permanently
                const questionKey = questionToDelete.q_cn || questionToDelete.question;
                triviaData.questionBank = triviaData.questionBank.filter(q => {
                    const bankKey = q.q_cn || q.question;
                    return bankKey !== questionKey;
                });

                saveData();
                renderQuestions();
                updateAutoPopulateButton();
            }
        }

        function openQuestionBank() {
            document.getElementById('questionBankModal').classList.add('show');
            renderFilterButtons();
            renderQuestionBank();
        }

        function closeQuestionBank() {
            document.getElementById('questionBankModal').classList.remove('show');
        }

        function renderFilterButtons() {
            // Get all unique categories from question bank
            const categories = new Set();
            triviaData.questionBank.forEach(q => {
                categories.add(q.category);
            });

            // Convert to array and sort (predefined categories first)
            const predefinedCategories = ['ç§‘å­¦', 'éŸ³ä¹', 'å¨±ä¹', 'ä½“è‚²', 'åœ°ç†', 'æ–‡å­¦', 'å¸¸è¯†'];
            const sortedCategories = [...categories].sort((a, b) => {
                const aIndex = predefinedCategories.indexOf(a);
                const bIndex = predefinedCategories.indexOf(b);

                // Both are predefined - sort by predefined order
                if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                // Only a is predefined - a comes first
                if (aIndex !== -1) return -1;
                // Only b is predefined - b comes first
                if (bIndex !== -1) return 1;
                // Neither are predefined - sort alphabetically
                return a.localeCompare(b, 'zh-CN');
            });

            // Render filter buttons
            const filterSection = document.querySelector('.filter-section');
            filterSection.innerHTML = `
                <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterQuestionBank('all')">å…¨éƒ¨</button>
                ${sortedCategories.map(cat =>
                    `<button class="filter-btn ${currentFilter === cat ? 'active' : ''}" onclick="filterQuestionBank('${cat}')">${cat}</button>`
                ).join('')}
            `;
        }

        function filterQuestionBank(category) {
            currentFilter = category;
            renderFilterButtons();
            renderQuestionBank();
        }

                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">æš‚æ— é¢˜ç›®</p>';
                return;
            }

            container.innerHTML = questions.map((q, index) => {
                const isBilingual = q.q_cn && q.q_en;

                let questionText, answerText;
                if (isBilingual) {
                    questionText = `

                    `;
                    answerText = `

                    `;
                } else {
                    questionText = `<div class="bank-question-text">${q.question}</div>`;
                    answerText = `<div class="bank-answer-text">ç­”æ¡ˆ: ${q.answer}</div>`;

                return `

        function addQuestionToRound(bankIndex) {
            const question = triviaData.questionBank[bankIndex];
            const round = triviaData.rounds.find(r => r.roundNumber === currentRound);

            // Create a copy of the question to add to the round
            // Support both old format and new bilingual format
            const newQuestion = { category: question.category };

            if (question.q_cn && question.q_en) {
                // Bilingual format
                newQuestion.q_cn = question.q_cn;
                newQuestion.q_en = question.q_en;
                newQuestion.a_cn = question.a_cn;
                newQuestion.a_en = question.a_en;
            } else {
                // Old format
                newQuestion.question = question.question;
                newQuestion.answer = question.answer;
            }

            round.questions.push(newQuestion);

            saveData();
            alert(`å·²æ·»åŠ åˆ°ç¬¬${currentRound}è½®!`);
            renderQuestions();
            updateAutoPopulateButton();
        }

        function exportData() {
            const dataStr = JSON.stringify(triviaData, null, 2);

            const link = document.createElement('a');

                reader.readAsText(file);

            input.click();
        }

        function autoPopulateRound() {
            const round = triviaData.rounds.find(r => r.roundNumber === currentRound);
            const currentCount = round.questions.length;

            if (currentCount >= 15) {
                alert(`ç¬¬${currentRound}è½®å·²ç»æœ‰${currentCount}ä¸ªé—®é¢˜äº†!`);
                return;
            }

            const needed = 15 - currentCount;

            // Get available questions from question bank (not already in ANY round)
            // Create a set of existing questions from ALL rounds (handle both formats)
            const existingQuestions = new Set();
            triviaData.rounds.forEach(r => {
                r.questions.forEach(q => {
                    if (q.q_cn) {
                        existingQuestions.add(q.q_cn);
                    } else if (q.question) {
                        existingQuestions.add(q.question);
                    }
                });
            });

            const availableQuestions = triviaData.questionBank.filter(q => {
                const questionKey = q.q_cn || q.question;
                return !existingQuestions.has(questionKey);
            });

            if (availableQuestions.length === 0) {
                alert('é¢˜åº“ä¸­æ²¡æœ‰å¯ç”¨çš„é—®é¢˜äº†!');
                return;
            }

            // Count current categories in the round
            const categoryCounts = {};
            round.questions.forEach(q => {
                categoryCounts[q.category] = (categoryCounts[q.category] || 0) + 1;
            });

            // Get all unique categories from available questions
            const allCategories = [...new Set(availableQuestions.map(q => q.category))];

            // Create category groups from available questions
            const categoryGroups = {};
            availableQuestions.forEach(q => {
                if (!categoryGroups[q.category]) {
                    categoryGroups[q.category] = [];
                }
                categoryGroups[q.category].push(q);
            });

            const questionsToAdd = [];

            // Add questions in a balanced way across all categories
            while (questionsToAdd.length < needed) {
                // Sort categories by current count (including questions we're adding)
                const sortedCategories = allCategories.sort((a, b) => {
                    const countA = categoryCounts[a] || 0;
                    const countB = categoryCounts[b] || 0;
                    return countA - countB;
                });

                let added = false;

                // Try to add one question from the least represented category
                for (const category of sortedCategories) {
                    if (categoryGroups[category] && categoryGroups[category].length > 0) {
                        const question = categoryGroups[category].shift();
                        questionsToAdd.push(question);
                        categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                        added = true;
                        break;
                    }
                }

                // If no questions left in any category, break
                if (!added) break;
            }

            if (questionsToAdd.length === 0) {
                alert('é¢˜åº“ä¸­æ²¡æœ‰å¯ç”¨çš„é—®é¢˜äº†!');
                return;
            }

            // Add the questions to the round
            questionsToAdd.forEach(q => {
                const newQuestion = { category: q.category };

                if (q.q_cn && q.q_en) {
                    // Bilingual format
                    newQuestion.q_cn = q.q_cn;
                    newQuestion.q_en = q.q_en;
                    newQuestion.a_cn = q.a_cn;
                    newQuestion.a_en = q.a_en;
                } else {
                    // Old format
                    newQuestion.question = q.question;
                    newQuestion.answer = q.answer;
                }

                round.questions.push(newQuestion);
            });

            saveData();
            alert(`å·²æ·»åŠ ${questionsToAdd.length}ä¸ªé—®é¢˜åˆ°ç¬¬${currentRound}è½®!`);
            renderQuestions();
            updateAutoPopulateButton();
        }

        function shuffleRound() {
            const round = triviaData.rounds.find(r => r.roundNumber === currentRound);

            if (round.questions.length === 0) {
                alert('æœ¬è½®æ²¡æœ‰é—®é¢˜å¯ä»¥éšæœºæ’åº!');
                return;
            }

            // Fisher-Yates shuffle algorithm
            const questions = round.questions;
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }

            saveData();
            alert(`ç¬¬${currentRound}è½®é—®é¢˜å·²éšæœºæ’åº!`);
            renderQuestions();
        }

                }

            } catch (error) {
                alert('æ— æ³•è¯»å–å‰ªè´´æ¿ã€‚è¯·ç¡®ä¿æµè§ˆå™¨å…è®¸è®¿é—®å‰ªè´´æ¿ã€‚\n\né”™è¯¯: ' + error.message);
